    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/StockList',
                success: function (data) {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }

                    console.log(data)

                    var tableBody = $('#StockList tbody');
                    tableBody.empty(); // 기존 데이터 삭제

                    data.forEach(function (stock) {
                        var row = $('<tr>');
                        row.append($('<td>').text(stock.ISU_ABBRV));
                        row.append($('<td>').text(stock.ISU_CD));
                        row.append($('<td>').text(stock.ISU_ENG_NM));
                        row.append($('<td>').text(stock.ISU_NM));
                        row.append($('<td>').text(stock.ISU_SRT_CD));
                        row.append($('<td>').text(stock.KIND_STKCERT_TP_NM));
                        row.append($('<td>').text(stock.LIST_DD));
                        row.append($('<td>').text(stock.LIST_SHRS));
                        row.append($('<td>').text(stock.MKT_TP_NM));
                        row.append($('<td>').text(stock.PARVAL));
                        row.append($('<td>').text(stock.SECT_TP_NM));
                        row.append($('<td>').text(stock.SECUGRP_NM));
                        tableBody.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    alert('Failed to fetch data: ' + error);
                }
            });
        });
    </script>
